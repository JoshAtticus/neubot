<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - neubot</title>
    <link rel="stylesheet" href="styles.css">
    <script defer data-domain="neubot.joshattic.us"
        src="https://plausible.joshattic.us/js/script.file-downloads.outbound-links.js"></script>
    <link rel="icon" type="image/png" href="/manifest/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/manifest/favicon.svg" />
    <link rel="shortcut icon" href="/manifest/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/manifest/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="neubot" />
    <link rel="manifest" href="/manifest/site.webmanifest" />
</head>

<body>
    <div class="login-container">
        <h1 style="font-family: 'Bernoru UltraExpanded';">neubot</h1>
        <p>Sign in to access more features and higher rate limits</p>

        <div class="oauth-buttons">
            <a href="/login/google" class="oauth-button google-button">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg"
                    alt="Google logo">
                Continue with Google
            </a>
            <a href="/login/github" class="oauth-button github-button">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg"
                    alt="GitHub logo">
                Continue with GitHub
            </a>
        </div>

        <a href="/" class="back-link">‚Üê Back to neubot</a>
    </div>
</body>

</html>
